{% extends 'base.html' %}
{% load static from static %}

{% block style %}

{% endblock %}

{% block content %}
	<div class="col s12 m8 l5 offset-l3">
		{% for video in videos %}
			<div class="row">
				<div class="col s5">
					<a href="{% url "video" video.slug %}" title="">					
						<video height="auto" width="auto" class="responsive-video"preload="auto">
							<source src="{{ video.generic_path }}.mp4" type='video/mp4'>
							<source src="{{ video.generic_path }}.webm" type='video/webm'>
							<source src="{{ video.generic_path }}.ogv" type='video/ogg'>
						</video>
					</a>
				</div>
				<div class="col s7">
					<a href="{% url "video" video.slug %}" title=""><h5>{{ video.title }}</h5></a>
					<p>Tags: {{ video.tags }}</p>
					<p>Description: {{ video.description }}</p>
				</div>
			</div>
		{% endfor %}
	</div>
{% endblock %}

{% block scripts %}
{% endblock %}
